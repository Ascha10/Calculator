<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/658055baba.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <section id="container">
            <section id="containerDisplayCalc">
                <input id="calcHistory" type="text">
                <input id="displayCalc" type="text" placeholder="0">
            </section>

            <button class="numbers" id="number1">1</button>
            <button class="numbers" id="number2">2</button>
            <button class="numbers" id="number3">3</button>
            <button class="numbers" id="number4">4</button>
            <button class="numbers" id="number5">5</button>
            <button class="numbers" id="number6">6</button>
            <button class="numbers" id="number7">7</button>
            <button class="numbers" id="number8">8</button>
            <button class="numbers" id="number9">9</button>
            <button class="numbers" id="number10">0</button>
            <button class="numbers" id="decimelPoint">.</button>

            <button class="operators" id="opetatorPlus">+</button>
            <button class="operators" id="operatorMinus">-</button>
            <button class="operators" id="operatorDivide">/</button>
            <button class="operators" id="operatorMultiplay">x</button>
            <button id="equalBtn">=</button>
            <button id="clearSteps"><i class="fas fa-backspace"></i></button>
            <button id="clearDisplay">C</button>
        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
